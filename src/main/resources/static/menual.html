<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>고객 관리화면</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="w-[900px] mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">

    <div class="flex gap-4 justify-center mb-8">
        <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                onclick="location.href='/showList.html'">
            고객 리스트 보기
        </button>

        <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
                onclick="location.href='/register.html'">
            고객 등록
        </button>

        <button class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600"
                onclick="location.href='/contract.html'">
            계약관리
        </button>

        <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                onclick="location.href='/exit.html'">
            종료
        </button>
    </div>

    <div class="flex justify-center">
        <img src="/img/img.jpg" alt="보험계약 관리 이미지" class="rounded shadow-lg max-h-[400px]">
    </div>

</div>

</body>
</html>
