<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>고객 조회</title>
    <style>
        body {
            display: flex;
            justify-content: center;  /* 수평 중앙 */
            align-items: flex-start;  /* 세로는 위쪽 정렬 */
            min-height: 100vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        tr.selected {
            background-color: #d0e7ff;
        }

        #customer-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        #customer-table th, #customer-table td {
            padding: 8px;
            text-align: center;
        }

        #customer-table th {
            background: #e0e0e0;
        }

        #customer-table tr:hover {
            background: #f0f8ff;
            cursor: pointer;
        }

        .top-buttons {
            margin-bottom: 15px;
        }

        .top-buttons button {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>고객 조회</h2>

    <div class="top-buttons">
        <input type="text" id="searchName" placeholder="이름 검색" />
        <button onclick="searchCustomers()">조회</button>
        <button onclick="loadCustomers()">전체조회</button>
        <button onclick="openEdit()" id="editBtn" disabled>수정</button>
        <button onclick="deleteCustomer()" id="deleteBtn" disabled>삭제</button>
        <button onclick="window.close()">닫기</button>
    </div>

    <table border="1" id="customer-table">
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Birth</th>
            <th>Tel</th>
            <th>Address</th>
            <th>Company</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script>
    let selectedCustomer = null;

    document.addEventListener("DOMContentLoaded", () => {
        loadCustomers();
    });

    function loadCustomers() {
        fetch("/user/customers")
            .then(res => res.json())
            .then(customers => renderTable(customers));
    }

    function searchCustomers() {
        const name = document.getElementById("searchName").value;

        fetch(`/user/customers?name=${encodeURIComponent(name)}`)
            .then(res => res.json())
            .then(customers => renderTable(customers));
    }

    function renderTable(customers) {
        const tbody = document.querySelector("#customer-table tbody");
        tbody.innerHTML = "";
        selectedCustomer = null;
        document.getElementById("editBtn").disabled = true;
        document.getElementById("deleteBtn").disabled = true;

        customers.forEach(c => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${c.code}</td>
                <td>${c.name}</td>
                <td>${c.birth}</td>
                <td>${c.tel}</td>
                <td>${c.address}</td>
                <td>${c.company}</td>
            `;
            row.onclick = () => selectRow(c, row);
            tbody.appendChild(row);
        });
    }

    function selectRow(customer, rowElement) {
        selectedCustomer = customer;

        document.querySelectorAll("#customer-table tr").forEach(tr => tr.classList.remove("selected"));
        rowElement.classList.add("selected");

        document.getElementById("editBtn").disabled = false;
        document.getElementById("deleteBtn").disabled = false;
    }

    function openEdit() {
        if (!selectedCustomer) return;
        window.location.href = `/customerEdit.html?code=${selectedCustomer.code}`;
    }

    function deleteCustomer() {
        if (!selectedCustomer) return;

        if (!confirm("삭제하시겠습니까?")) return;

        fetch(`/user/delete?code=${selectedCustomer.code}`, { method: "DELETE" })
            .then(res => res.json())
            .then(success => {
                if (success) {
                    alert("삭제되었습니다.");
                    loadCustomers();
                } else {
                    alert("삭제 실패");
                }
            });
    }
</script>

</body>
</html>
