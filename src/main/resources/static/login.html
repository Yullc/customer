<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .login-card {
      width: 400px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      width: 80%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin: 10px auto;
      display: block;
    }

    button {
      width: 85%;
      background: #4f7dcf;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #3b6abc;
    }

    #msg {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<div class="login-card">
  <h2>로그인</h2>

  <label>이름</label>
  <input type="text" id="name">

  <label>비밀번호</label>
  <input type="password" id="passwd">

  <button onclick="doLogin()">로그인</button>

  <p id="msg"></p>
</div>

<script>
  function doLogin() {
    const name = document.getElementById("name").value;
    const passwd = document.getElementById("passwd").value;

    fetch("/user/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, passwd })
    })
            .then(res => res.json())
            .then(success => {
              if (success) {
                alert("로그인 성공!");
                window.location.href = "/showList.html";
              } else {
                document.getElementById("msg").textContent = "로그인 실패!";
              }
            })
            .catch(() => {
              document.getElementById("msg").textContent = "서버 오류 발생!";
            });
  }
</script>

</body>
</html>
